<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}{% endblock %} – שאלון סטודנטים</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="site-header">
    <h1>מרכז שאלון הסטודנטים</h1>
    <nav>
      <a href="{{ url_for('form') }}">דף הבית</a>
      <a href="{{ url_for('admin') }}">מנהל</a>
    </nav>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-list">
          {% for cat,msg in messages %}
            <li class="flash {{cat}}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
<script>
/* === Tag Multiselect enhancer for a <select multiple> (RTL ready) === */
(function(){
  const sel = document.getElementById('extraLangs');
  if(!sel) return;

  // צור מעטפת חדשה
  const wrap = document.createElement('div');
  wrap.className = 'tag-ms';
  const control = document.createElement('div');
  control.className = 'control';
  const chipsBox = document.createElement('div'); // לתגיות
  chipsBox.style.display='contents';
  const caret = document.createElement('div');    // חץ פתיחה
  caret.className='caret';
  control.appendChild(chipsBox);
  control.appendChild(caret);

  const menu = document.createElement('div');
  menu.className = 'menu';

  wrap.appendChild(control);
  wrap.appendChild(menu);

  // החבא את ה-select ושחילוף
  sel.style.position='absolute';
  sel.style.opacity='0';
  sel.style.pointerEvents='none';
  sel.after(wrap);

  const hiddenJoined = document.getElementById('extraLangsJoined');
  const extraOtherWrap = document.getElementById('extraOtherWrap');

  function values(){ return Array.from(sel.selectedOptions).map(o=>o.value); }
  function setJoined(){
    const v = values();
    if (hiddenJoined) hiddenJoined.value = v.join('; ');
    if (extraOtherWrap) extraOtherWrap.style.display = v.includes('אחר') ? '' : 'none';
  }

  function renderChips(){
    chipsBox.innerHTML = '';
    values().forEach(v=>{
      const chip = document.createElement('span');
      chip.className = 'chip';
      chip.innerHTML = `<span>${v}</span><button type="button" aria-label="הסר">×</button>`;
      chip.querySelector('button').onclick = ()=>{
        Array.from(sel.options).find(o=>o.value===v).selected = false;
        update();
      };
      chipsBox.appendChild(chip);
    });
  }

  function renderMenu(){
  menu.innerHTML = '';
  const opts = Array.from(sel.options);
  if(!opts.length){
    menu.innerHTML = `<div class="empty">אין אפשרויות</div>`;
    return;
  }
  const selected = new Set(values());
  opts.forEach(o=>{
    if(!o.value) return;
    const item = document.createElement('div');
    item.className = 'item' + (o.disabled ? ' disabled' : '');
    item.innerHTML = `<span>${o.textContent}</span><span class="check">${selected.has(o.value)?'✓':''}</span>`;
    item.onclick = ()=>{
      // ✅ כאן מוסיפים את הבדיקה החדשה:
      const cur = values();
      if (!o.selected && cur.length >= 3) {
        alert("ניתן לבחור עד 3 שפות.");
        return;
      }

      // המשך הקוד הרגיל:
      o.selected = !o.selected;
      update();
    };
    menu.appendChild(item);
  });
}

  function update(){
    renderChips();
    renderMenu();
    setJoined();
  }

  // פתיחה/סגירה
  function toggle(open){
    wrap.classList.toggle('open', open ?? !wrap.classList.contains('open'));
  }
  control.addEventListener('click', ()=> toggle(true));
  document.addEventListener('click', (e)=>{
    if(!wrap.contains(e.target)) toggle(false);
  });

  // סנכרון אם משנים דרך המקלדת/קוד
  sel.addEventListener('change', update);

  // אתחול
  update();
})();
</script>
